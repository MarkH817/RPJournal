# import * from './generated/prisma.graphql'

type Query {
  adventures: [Adventure!]!
}

type Mutation {
  createAdventure(title: String!, description: String!): Adventure!
  createSession(id: ID!, title: String!, description: String!): Session!
  createQuest(
    id: ID!
    title: String!
    description: String!
    completed: Boolean
  ): Quest!
}
